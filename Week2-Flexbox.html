<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.flex-container{
    display: flex;
    background-color: orange;
    /* flex-direction: column; */
    flex-wrap:wrap;
    justify-items: center;
    justify-content:space-between;


}
.flex-item{
   
    width: 200px;
    height: 200px;
    text-align: center;
}

</style>
    <title>Flexbox</title>
</head>
<body style="background-color:darkgoldenrod;">
<h1>Flexbox practice</h1>
<br><br><br><br><br>
<container class="flex-container">

    <div class="flex-item">   About   </div>
    <div class="flex-item">   Social    </div>
    <div class="flex-item">   Contact    </div>
    <div class="flex-item">   Map    </div>

</container>



</body>
</html>
<!-- 
em = Relative to the font-size of the element (2em means 2 times the size of the current font)

rem = Relative to font-size of the root element - in html doc root is always <html>

vh = Relative to 1% of the height of the viewport*

vw = Relative to 1% of the width of the viewport*

% = Relative to viewport* -->
